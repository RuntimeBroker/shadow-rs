name: Release - Distribute binaries
on:
  # If we want to make release using github interface.
  # release:
  #   types: [published]
  # If we want to make release by pushing new tag.
  workflow_dispatch:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test.yml'

env:
  BIN_NAME: shadow-rs
  PROJECT_NAME: shadow-rs
  REPO_NAME: safedev/shadow-rs
  BREW_TAP: shadow-rs/homebrew-tap

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # don't fail other jobs if one fails
      matrix:
        # aarch64-linux is failing due to python3 missing issues during tests. I'm removing it for now.
        # build: [x86_64-linux, aarch64-linux, x86_64-macos, aarch64-macos, x86_64-windows, x86_64-win-gnu]
        #build: [x86_64-linux, x86_64-macos, aarch64-macos, x86_64-windows, x86_64-win-gnu]
        build: [x86_64-windows, x86_64-win-gnu]
        include:
          # - build: aarch64-linux
          #   os: ubuntu-20.04
          #   rust: stable
          #   target: aarch64-unknown-linux-gnu
          #   cross: true
          #- build: aarch64-macos
          #  os: macos-latest
          #  rust: stable
          #  target: aarch64-apple-darwin
          #  cross: true
          #- build: x86_64-linux
          #  os: ubuntu-20.04
          #  rust: stable
          #  target: x86_64-unknown-linux-gnu
          #  cross: false
          #- build: x86_64-macos
          #  os: macos-latest
          #  rust: stable
          #  target: x86_64-apple-darwin
          #  cross: false
          - build: x86_64-windows
            os: windows-2022
            rust: stable
            target: x86_64-pc-windows-msvc
            cross: false
          - build: x86_64-win-gnu
            os: windows-2022
            rust: stable-x86_64-gnu
            target: x86_64-pc-windows-gnu
            cross: false

    steps:
      - name: Set Git config (windows only)
        if: contains(matrix.os, 'windows') # Windows is missing some dependencies
        run: |
          git config --global pack.windowMemory "100m"
          git config --global pack.packSizeLimit "100m"
          git config --global pack.threads "1"
          git config --global pack.deltaCacheSize "512m"

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install ${{ matrix.rust }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      # 安装 LLVM 17.0.6 (避免使用 LLVM 18)
      - name: Install LLVM
        uses: jhchundev/install-llvm-action@v1.0.0
        with:
          version: "17.0.6"
      # 安装 WDK 和设置环境
      - name: Install WDK
        if: contains(matrix.os, 'windows')
        run: |
          # 下载并安装 WDK
          # 使用更可靠的下载方式
          $wdkUrl = "https://go.microsoft.com/fwlink/?linkid=2196240"
          $installerPath = "$env:RUNNER_TEMP\wdksetup.exe"  # 使用 runner 专用临时目录
          
          # 使用更健壮的下载方法
          (New-Object Net.WebClient).DownloadFile($wdkUrl, $installerPath)
          
          # 验证文件完整性
          if (-not (Test-Path $installerPath)) {
              Write-Error "WDK installer download failed!"
              exit 1
          }
          
          # 使用明确的安装参数
          Start-Process -Wait -FilePath $installerPath -ArgumentList @(
              "/features", "+",
              "/quiet",
              "/norestart",
              "/log", "$env:RUNNER_TEMP\wdk_install.log"
          )
          
          # 验证安装结果
          if (-not (Test-Path "C:\Program Files (x86)\Windows Kits\10\Include")) {
              Get-Content "$env:RUNNER_TEMP\wdk_install.log" | Out-Host
              Write-Error "WDK installation failed!"
              exit 1
          }

          # 设置 WDK 环境变量
          $wdkPath = "C:\Program Files (x86)\Windows Kits\10"
          echo "WDK_DIR=$wdkPath" >> $env:GITHUB_ENV
          echo "WindowsSdkDir=$wdkPath" >> $env:GITHUB_ENV
          echo "PATH=$wdkPath\bin\10.0.22621.0\x64;$env:PATH" >> $env:GITHUB_ENV
       # 安装 cargo-make (用于构建后任务)
      - name: Install Cargo-Make
        run: cargo install --locked cargo-make --no-default-features --features tls-native

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.cross }}
          command: test
          args: --release --features mapper --target ${{ matrix.target }}	
      - name: Build Client
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.cross }}
          command: build
          args: --release --features mapper --target ${{ matrix.target }}

      - name: Calculate tag name
        # if: contains(matrix.build, 'linux')
        shell: bash
        run: |
          name=dev
          if [[ ${GITHUB_REF} =~ refs/tags/[0-9]+.[0-9]+.[0-9]+ ]]; then
            name=${GITHUB_REF#refs/tags/}
          fi
          echo "TAG=$name" >> $GITHUB_ENV
        id: tagname

      - name: Build and package artifacts
        shell: bash
        run: |
          mkdir dist
          if [[ "${{ matrix.build }}" =~ "windows" ]]; then
            cp "target/${{ matrix.target }}/release/$BIN_NAME.exe" "dist/"
          else
            cp "target/${{ matrix.target }}/release/$BIN_NAME" "dist/"
          fi

      - uses: actions/upload-artifact@v4.3.4
        with:
          name: bins-${{ matrix.build }}
          path: dist

  package:
    name: Package
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: false

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Calculate tag name
        # if: contains(matrix.build, 'linux')
        shell: bash
        run: |
          name=dev
          if [[ ${GITHUB_REF} =~ refs/tags/[0-9]+.[0-9]+.[0-9]+ ]]; then
            name=${GITHUB_REF#refs/tags/}
          fi
          echo "TAG=$name" >> $GITHUB_ENV
        id: tagname

      - name: Build archive
        shell: bash
        run: |
          set -ex
          rm -rf tmp
          mkdir tmp
          for dir in dist/bins-* ; do
              platform=${dir#"dist/bins-"}
              unset exe
              if [[ $platform =~ "win" ]]; then
                  exe=".exe"
              fi
              pkgname=$PROJECT_NAME-$TAG-$platform
              mkdir tmp/$pkgname
              cp $dir/$BIN_NAME$exe dist/ || true
              mv $dir/$BIN_NAME$exe tmp/$pkgname
              chmod +x tmp/$pkgname/$BIN_NAME$exe

              tar cJf dist/$pkgname.tar.xz -C tmp $pkgname
              7z a dist/$pkgname.zip tmp/$pkgname
          done

